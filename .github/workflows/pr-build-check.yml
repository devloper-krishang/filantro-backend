name: PR Build & Lint Check

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
    types: [opened, synchronize, reopened]
    # Restricting to PRs targeting main

jobs:
  build-lint:
    name: Yarn Lint & Build
    runs-on: ubuntu-latest
    if: github.base_ref == 'main' && github.head_ref == 'dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint code
        run: yarn lint
      - name: Build code
        run: yarn build
      - name: Run tests (placeholder)
        run: |
          echo "No tests yet"

# GitHub will block PR merge if any step fails by default. For optional checks, you could adjust required status checks under branch protection in repo settings.
